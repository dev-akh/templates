
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  body{
    /* background:url('./background.jpg'); */
    background-color: black;
    background-repeat: no-repeat;
    background-size: 100%;
  }
    .social-btn {
  display: flex;
  width: 130px;
  align-items: center;
  justify-content: space-between;
  padding-left: 10px;
  padding-right: 30px;
  padding-top: 5px;
  padding-bottom: 5px;
  border: 1px;
  border-bottom-left-radius: 20px;
  border-top-left-radius: 20px;
  margin-bottom: 5px;
  position: relative;
  right: -120px;
  transition: right 1s;
}
.social-btn:hover {
  right: -10px;
  transition: right 1s;
}

.social {
  position: fixed;
  top: 40%;
  right:0;
}
.social a {
  text-decoration: none;
}

.color-facebook {
  background-color: #0084c6;
}
.color-twitter {
  background-color: #2074BF;
}
.color-linkedin {
  background-color: #0084c6;
}
.color-instagram {
  background-color: #F70485;
}

.google-font {
  font-family: "Lato", sans-serif;
  font-size: 1.25rem;
}

.social-btn img {
  width: 40px;
}

.social-btn p {
  color: white;

  margin-top: 0px;
  margin-bottom: 0px;
}

.icons8-facebook-app {
  display: inline-block;
  width: 40px;
  height: 40px;
  background: url('https://s3-ap-southeast-1.amazonaws.com/uploads.judgify.me/uploads/136923/7de145c09a7399f51a66ef71205aab11_1669618182000.png')
    50% 50% no-repeat;
  background-size: 100%;
}

.icons8-twitter {
  display: inline-block;
  width: 40px;
  height: 40px;
  background: url("https://s3-ap-southeast-1.amazonaws.com/uploads.judgify.me/uploads/136923/b73c2d22763d1ce2143a3755c1d0ad3a_1669618341571.png")
    50% 50% no-repeat;
  background-size: 100%;
}

.icons8-linkedin {
  display: inline-block;
  width: 36px;
  height: 36px;
  background: url("https://s3-ap-southeast-1.amazonaws.com/uploads.judgify.me/uploads/136923/f1576406b382b7d1c8c2607f7c563d4f_1669618425942.png")
    50% 50% no-repeat;
  background-size: 100%;
}

.icons8-instagram {
  display: inline-block;
  width: 36px;
  height: 36px;
  background: url("https://s3-ap-southeast-1.amazonaws.com/uploads.judgify.me/uploads/136923/ffe8560492ef96f860b965341d0c9698_1669618999970.png")
    50% 50% no-repeat;
  background-size: 100%;
}

</style>
<div class="social">
    <a href="#" data-href="https://www.facebook.com/sharer/sharer.php?u=" class="social-share" onclick="socialSharePopup(this)">
      <div class="social-btn color-facebook">
        <div class="icons8-facebook-app"></div>
        <p class="order-1 google-font margin-facebook">Facebook</p>
      </div>
    </a>
    <a href="#" data-href="https://twitter.com/intent/tweet?url=" class="social-share" onclick="socialSharePopup(this)">
      <div class="social-btn color-twitter">
        <div class="icons8-twitter"></div>
        <p class="order-1 google-font margin-twitter">Twitter</p>
      </div>
    </a>
    <a href="#" data-href="https://www.linkedin.com/sharing/share-offsite?url=" class="social-share" onclick="socialSharePopup(this)">
      <div class="social-btn color-linkedin">
        <div class="icons8-linkedin"></div>
        <p class="order-1 google-font margin-linkedin">LinkedIn</p>
      </div>
    </a>
  </div>
  <script>
    var currentLocation=window.location.href;
    function socialSharePopup(elm) {
        var attribute = elm.getAttribute("data-href");
        attribute+=currentLocation;
        SharePopUpWin(attribute,400,500);
    };
    function SharePopUpWin(url, width, height) {
        var leftPosition, topPosition;
        leftPosition = (window.screen.width / 2) - ((width / 2) + 10);
        topPosition = (window.screen.height / 2) - ((height / 2) + 50);
        window.open(url, "Window2",
        "status=no,height=" + height + ",width=" + width + ",resizable=yes,left="
        + leftPosition + ",top=" + topPosition + ",screenX=" + leftPosition + ",screenY="
        + topPosition + ",toolbar=no,menubar=no,scrollbars=no,location=no,directories=no");
    }
  </script>
